<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div id="user">
      <div>
        <img id="thumbnail" src="./images/image-jeremy.png" alt="" />
        <div>
          <h6>Report for</h6>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <ul>
        <li>Daily</li>
        <li>Weekly</li>
        <li>Monthly</li>
      </ul>
    </div>
    <!-- daily -->
    <div>
      <div>
        <h6>Work</h6>
        <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
      </div>
      <h1>32hrs</h1>
      <p>Previous - 7hrs</p>
    </div>
    <div>
      <div>
        <!-- daily -->
        <h6>Play</h6>
        <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
      </div>
      <h1>10hr</h1>
      <p>Previous - 2hrs</p>
    </div>

    <div class="card">
      <div>
        <h6>Study</h6>
        <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
      </div>
      <h1>0hrs</h1>
      <p>Previous - 1hr</p>
    </div>

    <div>
      <div>
        <h6>Exercise</h6>
        <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
      </div>
      <h1>1hr</h1>
      <p>Previous - 1hr</p>
    </div>

    <div class="card">
      <div>
        <h6>Social</h6>
        <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
      </div>
      <h1>1hr</h1>
      <p>Previous - 3hrs</p>
    </div>
    <div class="card">
      <div>
        <h6>Self Care</h6>
        <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
      </div>
      <h1>0hrs</h1>
      <p>Previous - 1hr</p>
    </div>
  </body>
</html>
